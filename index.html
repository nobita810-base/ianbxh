            <style>
                .fas.fa-heart.active {

                // Kh·ªüi t·∫°o b·ªô ƒë·∫øm t·ª´ localStorage

                    const heartCounter = document.getElementById("heart-counter");
                    const savedCount = localStorage.getItem("heartCount"); // L·∫•y s·ªë l∆∞·ª£ng t·ª´ localStorage
                    const initialCount = savedCount ? parseInt(savedCount) : 32; // Gi√° tr·ªã m·∫∑c ƒë·ªãnh

                // T·∫°o hi·ªáu ·ª©ng ƒë·ªông cho "tim"
                function createHeartAnimation() {
                    const heartCounter = document.getElementById("heart-counter");

                    heartCounter.appendChild(animationHeart);
            
                    // X√≥a hi·ªáu ·ª©ng sau khi ho√†n th√†nh
                    animationHeart.addEventListener("animationend", () => {

                    });
                }
            
                // H√†m tƒÉng s·ªë l∆∞·ª£ng heart v√† l∆∞u v√†o localStorage
                function incrementHeart() {
                    const heartCounter = document.getElementById("heart-counter");
                    const heartIcon = heartCounter.querySelector("i");
                    const heartCount = document.getElementById("heart-count");
                    let currentCount = parseInt(heartCount.textContent.trim());
            
                    if (!isNaN(currentCount)) {
                        currentCount += 1; // TƒÉng gi√° tr·ªã
                        heartCount.textContent = currentCount;
                        localStorage.setItem("heartCount", currentCount); // L∆∞u v√†o localStorage
            
                        // ƒê·ªïi m√†u tim v√† th√™m hi·ªáu ·ª©ng
                        heartIcon.classList.add("active");
                        createHeartAnimation();
                    }
                }
            
                // Kh·ªüi t·∫°o khi t·∫£i trang
                document.addEventListener("DOMContentLoaded", initializeHeartCounter);
